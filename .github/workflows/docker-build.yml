name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build-api:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the ODW API Docker image
      run: docker build . --file docker/api/Dockerfile --tag odw-api:latest
      
  build-celery:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the ODW Celery Docker image
      run: docker build . --file docker/celery/Dockerfile --tag odw-celery:latest
